<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Prompts Avanzado HS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
      color: #333;
      padding-top: 20px;
      padding-bottom: 50px;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }

    .app-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .generated-prompt {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    .saved-config {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid var(--success);
    }

    .sync-status {
      font-size: 0.85rem;
      text-align: right;
      margin-bottom: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container app-container">
    <div class="sync-status" id="syncStatus">
      <i class="fas fa-cloud"></i> Conectando...
    </div>

    <div class="app-header">
      <h1><i class="fas fa-magic me-2"></i>Generador de Prompts Avanzado</h1>
      <p class="mb-0">Crea y guarda tus prompts en la nube</p>
    </div>

    <!-- Configuración básica -->
    <div class="mb-3">
      <label class="form-label">Nombre del Prompt</label>
      <input type="text" class="form-control" id="promptName" placeholder="Ej: Análisis de mercado financiero">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" id="promptDescription" rows="2"></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Rol</label>
        <input type="text" class="form-control" id="roleInput" placeholder="Ej: Experto en marketing digital...">
      </div>
      <div class="col-md-6">
        <label class="form-label">Tono</label>
        <select class="form-select" id="toneSelect">
          <option value="profesional">Profesional</option>
          <option value="académico">Académico</option>
          <option value="creativo">Creativo</option>
          <option value="técnico">Técnico</option>
          <option value="divulgativo">Divulgativo</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Objetivo</label>
      <textarea class="form-control" id="objectiveInput" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Alcance</label>
      <textarea class="form-control" id="scopeInput" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Formato de Salida</label>
      <textarea class="form-control" id="formatInput" rows="2"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Temperatura</label>
        <input type="range" class="form-range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.7">
      </div>
      <div class="col-md-4">
        <label class="form-label">Top P</label>
        <input type="range" class="form-range" id="topPSlider" min="0.1" max="1" step="0.1" value="0.9">
      </div>
      <div class="col-md-4">
        <label class="form-label">Max Tokens</label>
        <input type="number" class="form-control" id="maxTokensInput" value="500">
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg" onclick="generatePrompt()">
        <i class="fas fa-bolt me-2"></i>Generar Prompt
      </button>
    </div>

    <div id="generatedPrompt" class="generated-prompt d-none"></div>

    <h4 class="mt-4">Mis Prompts Guardados</h4>
    <div id="configList" class="config-list">
      <p class="text-center text-muted">Cargando...</p>
    </div>
  </div>

  <!-- Firebase y Lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 🔑 CONFIG DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCbgLSMKpqwkP338XXvY1-hLq535tiGDPU",
      authDomain: "prompt-generator-hs.firebaseapp.com",
      projectId: "prompt-generator-hs",
      storageBucket: "prompt-generator-hs.firebasestorage.app",
      messagingSenderId: "499798525994",
      appId: "1:499798525994:web:9f777a83f81eb71e465b53",
      measurementId: "G-082ZD2BVRZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    signInAnonymously(auth).catch((e)=>console.error("Auth error:", e));
    onAuthStateChanged(auth, (user)=>{
      if(user){
        currentUser = user.uid;
        document.getElementById("syncStatus").innerHTML = `<i class="fas fa-cloud"></i> Conectado`;
        loadSavedConfigs();
      }
    });

    async function saveConfiguration(config){
      await addDoc(collection(db,"prompts"), {...config,userId:currentUser,timestamp:new Date().toISOString()});
    }

    function loadSavedConfigs(){
      const q = query(collection(db,"prompts"), orderBy("timestamp","desc"));
      onSnapshot(q,(snapshot)=>{
        const list=document.getElementById("configList");
        list.innerHTML="";
        snapshot.forEach(docSnap=>{
          const cfg=docSnap.data();
          if(cfg.userId!==currentUser) return;
          const el=document.createElement("div");
          el.className="saved-config";
          el.innerHTML=`
            <h6>${cfg.name}</h6>
            <p class="small">${cfg.description||"Sin descripción"}</p>
            <button class="btn btn-sm btn-outline-primary" onclick="loadPrompt('${docSnap.id}')">
              <i class="fas fa-file-import"></i> Cargar
            </button>`;
          list.appendChild(el);
        });
      });
    }

    window.generatePrompt=function(){
      const role=document.getElementById('roleInput').value;
      const tone=document.getElementById('toneSelect').value;
      const objective=document.getElementById('objectiveInput').value;
      const scope=document.getElementById('scopeInput').value;
      const format=document.getElementById('formatInput').value;
      const temperature=document.getElementById('temperatureSlider').value;
      const topP=document.getElementById('topPSlider').value;
      const maxTokens=document.getElementById('maxTokensInput').value;

      const promptText=`ROL: ${role}

OBJETIVO: ${objective}

ALCANCE: ${scope}

FORMATO: ${format}
TONO: ${tone}

PARÁMETROS:
- Temperature: ${temperature}
- Top P: ${topP}
- Max Tokens: ${maxTokens}`;

      const display=document.getElementById("generatedPrompt");
      display.textContent=promptText;
      display.classList.remove("d-none");
      display.scrollIntoView({behavior:"smooth"});

      saveConfiguration({
        name: document.getElementById('promptName').value || "Prompt sin nombre",
        description: document.getElementById('promptDescription').value,
        role,tone,objective,scope,format,temperature,topP,maxTokens,prompt:promptText
      });
    }

    window.loadPrompt=async function(id){
      const docRef=doc(db,"prompts",id);
      const snap=await getDoc(docRef);
      if(snap.exists()){
        const cfg=snap.data();
        document.getElementById('promptName').value=cfg.name;
        document.getElementById('promptDescription').value=cfg.description||"";
        document.getElementById('roleInput').value=cfg.role||"";
        document.getElementById('toneSelect').value=cfg.tone||"profesional";
        document.getElementById('objectiveInput').value=cfg.objective||"";
        document.getElementById('scopeInput').value=cfg.scope||"";
        document.getElementById('formatInput').value=cfg.format||"";
        document.getElementById('temperatureSlider').value=cfg.temperature||0.7;
        document.getElementById('topPSlider').value=cfg.topP||0.9;
        document.getElementById('maxTokensInput').value=cfg.maxTokens||500;
        document.getElementById("generatedPrompt").textContent=cfg.prompt||"";
        document.getElementById("generatedPrompt").classList.remove("d-none");
      }
    }
  </script>
</body>
</html>
